<!DOCTYPE html>
<html>
<head>
	<title>Quil ClojureScript examples</title>
    <script type="text/javascript" src="js/processing.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="content">

	<div id="examples">
		<canvas id="example1" class="example"></canvas>
		<div>
			<p><strong><big>Example 1</big></strong></p>
			<p>Source file: lines.cljs</p>
			<p>Click on the sketch to stop it.</p>
		</div>
	</div>

	<div id="examples">
		<canvas id="example2" class="example"></canvas>
		<div>
			<p><strong><big>Example 2</big></strong></p>
			<p>Source file: circles.cljs</p>
			<p>Click on the sketch to draw circle.</p>
			<button onclick="quil_cljs_examples.circles.clean_sketch()">Clean sketch</button>
		</div>
	</div>		

	<div id="examples">
		<canvas id="example3" class="example"></canvas>
		<div>
			<p><strong><big>Example 3</big></strong></p>
			<p>Source file: image.cljs</p>
			<input id="ex3_url" type="text" value="">
			<button onclick="quil_cljs_examples.image.reload_image()">Reload image</button>
		</div>
	</div>

	<div id="examples">
		<canvas id="example4" class="example"></canvas>
		<div>
			<p><strong><big>Example 4</big></strong></p>
			<p>Source file: box.cljs</p>
		</div>
	</div>

	<div id="examples">
		<canvas id="example5" class="example"></canvas>
		<div>
			<p><strong><big>Text example</big></strong></p>
			<p>Source file: text.cljs</p>
		</div>
	</div>
</div>
</body>
</html>
